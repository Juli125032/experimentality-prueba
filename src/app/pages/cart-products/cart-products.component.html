<div class="container">
    <h2 class="products__title">Carrito de compras</h2>
    <div class="products">
        <div class="products__item" *ngFor="let product of products">
            <app-card-product (removeItem)="loadProducts($event)" [cart]="true"  [product]="product"></app-card-product>
        </div>
    </div>
</div>

<app-footer></app-footer>
